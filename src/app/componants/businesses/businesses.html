<div class="container">
  <div class="row">
    <div class="col-sm-12">
      @for (business of businesses_list; track business.name) {
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">
            {{business.name}}

          </div>
          <div class="card-body">
            This business is based in {{business.town}}

          </div>
          <div class="card-footer">
            Rating : {{business.rating}}
          </div>
        </div>
      }
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <button class="btn btn-primary" (click) = "previousPage()">
        Prev
      </button>
    </div>

    <div class="col-sm-4 text-center align-self-center">
      Page : {{this.page}} of {{ this.businessDataService.getLastPageNumber()}}
    </div>


    <div class="col-sm-4 text-end">
      <button class="btn btn-primary" (click) = "nextPage()">
        Next
      </button>
    </div>
  </div>

</div>
